<div class="container">
  <h1>User registration</h1>
  <form class="form-group" #login = "ngForm" (ngSubmit)="submit(login)">
    <div>
      <label for="firstname">First Name</label>
      <input
        type="text"
        name="firstname"
        class="form-control"
        ngModel
        autocomplete="Justin"
        id="firstname"
        required
        minlength="2"
        maxlength="10"
        #name = "ngModel"
      />
      <div *ngIf=" name.touched && name.invalid" class="alert alert"></div>
    </div>
    <pre></pre>

    <div>
      <label for="lastname">Last Name</label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        ngModel
        autocomplete="Justin"
        id="lastname"
      />
    </div>
    <pre></pre>

    <div>
      <label for="email">email</label>
      <input
        type="text"
        name="email"
        class="form-control"
        ngModel
        autocomplete="Justin"
        id="email"
      />
    </div>
    <pre></pre>

    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        ngModel
        autocomplete="Justin"
        id="password"
      />
    </div>
    <pre></pre>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
